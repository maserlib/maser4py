{
    "version": 1,
    "disable_existing_loggers": false,
    "formatters": {
        "f": {"format":
              "%(asctime)s %(name)-12s %(levelname)-8s %(message)s"}
        },
    "handlers": {
        "h'": {"class": "logging.StreamHandler",
              "formatter": "f"
          }
        },
    "loggers": {
        "root": {
            "handlers": ["h"]
                }
        }
}